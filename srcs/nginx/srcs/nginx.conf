events {
	worker_connections	1024;
}

http {
	server {
		listen 80;
		listen [::]:80;
		return 301 https://$host$request_uri;
	}

	server {
		listen 443 ssl;
		listen [::]:443 ssl;

		charset UTF-8;
		ssl_certificate /etc/ssl/certs/localhost.crt;
		ssl_certificate_key /etc/ssl/certs/localhost.key;

		root /www;
		index index.html;

		location / {
			autoindex on;
			try_files $uri $uri/ =404;
		}
	}
}
